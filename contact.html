   <style>
      /* Styling for the popup */
      .popup {
         display: none;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         z-index: 1000;
         text-align: center;
      }
      .overlay {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         z-index: 999;
      }
      .popup-content {
         margin-bottom: 20px;
      }
      .close-btn {
         background-color: #3498db;
         color: #fff;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }
      .loader {
         display: none;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         border: 16px solid #f3f3f3; /* Light grey */
         border-top: 16px solid #3498db; /* Blue */
         border-radius: 50%;
         width: 120px;
         height: 120px;
         animation: spin 2s linear infinite;
         z-index: 1001;
      }
      
      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }
   </style>
</head>

    <script>
        function showPopup(message, isSuccess) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-content').innerText = message;
            if (isSuccess) {
                document.getElementById('popup').style.backgroundColor = '#d4edda'; // Green for success
            } else {
                document.getElementById('popup').style.backgroundColor = '#f8d7da'; // Red for error
            }
        }
    
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    
        async function sendEmail(event) {
            event.preventDefault();
            document.getElementById('loader').style.display = 'block'; // Show loader
    
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
    
            try {
                const response = await fetch('http://localhost:3000/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                if (response.ok) {
                    showPopup('Email sent successfully!', true);
                } else {
                    const errorText = await response.text();
                    showPopup('Failed to send email: ' + errorText, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showPopup('An error occurred: ' + error.message, false);
            } finally {
                document.getElementById('loader').style.display = 'none'; // Hide loader
            }
        }
    </script>
